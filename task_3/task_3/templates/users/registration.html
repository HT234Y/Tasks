{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Регистрация{% endblock %}

{% block content %}

	<h2>Регистрация</h2>

	<form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-ouline-warning">Зарегистрироваться</button>
	</form>

	<hr>

	Уже зарегистрированы? <a href="{% url 'login' %}">Войти</a>

{% endblock %}
